{% if include.content contains  "<code>" %}
    {% assign base_url = include.content | remove: "<code>" | remove: "</code>" |  split: "/" | last %}
{% else %}
    {% assign url = include.content | remove: "</a>" | split: ">" | last %}
    {% assign base_url = url |  split: "/" | last %}
{% endif %}
<center>
    <iframe id="youtube-iframe" src="https://www.youtube.com/embed/{{base_url}}" frameborder="0" allowfullscreen></iframe>
</center>

<style>
    @media screen and (min-width: 768px) {
        #youtube-iframe {
            width: 560px;
            height: 315px;
        }
    }
    @media screen and (max-width: 767px) {
        #youtube-iframe {
            width: 100%;
            height: 300px;
        }
    }
</style>
